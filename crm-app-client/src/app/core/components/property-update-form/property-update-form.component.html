
<form [formGroup]="propertiesForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Properties</h2>
  <div class="ui section divider"></div>
  <div mat-dialog-content>
    <table class="ui small definition table">
        <tbody>
          <tr *ngFor="let prop of properties">
            <td>{{prop.name}}</td>
            <td> 
              <div class="ui input" style="width: 100%">
                <input type="text" placeholder="" [formControlName]="prop.name">
              </div>
            </td>
          </tr>
        </tbody>
    </table>
  </div>
  <div class="ui section divider"></div>
  <mat-dialog-actions align='end'>
    <button class="ui button" (click)="onCancelClicked()" type ="button">Cancel</button>
    <button class="ui button" (click)="onYesClicked()" type="button">Yes</button>
  </mat-dialog-actions>
</form>
